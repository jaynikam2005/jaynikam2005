name: 🐍 CYBER SNAKE MATRIX GENERATOR 🤖

on:
  schedule:
    # Run every 6 hours for maximum freshness
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  cyber-snake-matrix:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 🚀 INITIALIZING CYBER MATRIX...
        run: |
          echo "🤖 BOOTING UP SNAKE AI SYSTEMS..."
          echo "⚡ LOADING CYBERPUNK PROTOCOLS..."
          echo "🌐 CONNECTING TO THE MATRIX..."
      
      - name: 📡 CHECKOUT REPOSITORY MATRIX
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 🎮 GENERATE CYBER SNAKE ANIMATION
        uses: Platane/snk@v3
        with:
          github_user_name: jaynikam2005
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=00d9ff&color_dots=8e75b2,00ff41,ffd700,ff6b6b,4ecdc4
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=00d9ff&color_dots=8e75b2,00ff41,ffd700,ff6b6b,4ecdc4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🎪 DEPLOY CYBER SNAKE FILES
        run: |
          # Configure git
          git config --global user.name 'Cyber Snake Bot'
          git config --global user.email 'actions@github.com'
          
          # Create or switch to output branch
          git checkout -b output 2>/dev/null || git checkout output
          
          # Clear existing files and copy new ones
          git rm -rf . 2>/dev/null || true
          cp -r dist/* . 2>/dev/null || true
          
          # Add and commit files
          git add . 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "🤖 No changes detected, snake is already up to date!"
          else
            git commit -m "🐍 Update Snake Animation - $(date '+%Y-%m-%d %H:%M:%S')" || true
            git push origin output --force || true
            echo "🚀 Snake deployed successfully!"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🎉 SNAKE DEPLOYMENT COMPLETE
        run: |
          echo "🚀════════════════════════════════════════════════════════════🚀"
          echo "🤖 SNAKE DEPLOYMENT: ✅ SUCCESSFUL"
          echo "🐍 SNAKE ANIMATION: GENERATED WITH COLORS"
          echo "⚡ READY TO SHOW ON GITHUB: TRUE"
          echo "🚀════════════════════════════════════════════════════════════🚀"
          echo ""
          echo "🔗 Access your colorful snake at:"
          echo "   📄 Light: https://github.com/jaynikam2005/jaynikam2005/blob/output/github-contribution-grid-snake.svg"
          echo "   🌙 Dark: https://github.com/jaynikam2005/jaynikam2005/blob/output/github-contribution-grid-snake-dark.svg"