name: 🐍 CYBER SNAKE MATRIX GENERATOR 🤖

on:
  schedule:
    # Run every 6 hours for maximum freshness
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  cyber-snake-matrix:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 🚀 INITIALIZING CYBER MATRIX...
        run: |
          echo "🤖 BOOTING UP SNAKE AI SYSTEMS..."
          echo "⚡ LOADING CYBERPUNK PROTOCOLS..."
          echo "🌐 CONNECTING TO THE MATRIX..."
      
      - name: 📡 CHECKOUT REPOSITORY MATRIX
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 🎮 GENERATE CYBER SNAKE ANIMATION
        uses: Platane/snk@v3
        with:
          github_user_name: jaynikam2005
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=00d9ff&color_dots=8e75b2,00ff41,ffd700,ff6b6b,4ecdc4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🎪 DEPLOY CYBER SNAKE FILES
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 🎉 SNAKE DEPLOYMENT COMPLETE
        run: |
          echo "🚀════════════════════════════════════════════════════════════🚀"
          echo "🤖 SNAKE DEPLOYMENT: ✅ SUCCESSFUL"
          echo "🐍 SNAKE ANIMATION: GENERATED WITH COLORS"
          echo "⚡ READY TO SHOW ON GITHUB: TRUE"
          echo "🚀════════════════════════════════════════════════════════════🚀"
          echo ""
          echo "🔗 Access your colorful snake at:"
          echo "   📄 SVG: https://github.com/jaynikam2005/jaynikam2005/blob/output/github-contribution-grid-snake.svg"
          echo "   🌙 Dark: https://github.com/jaynikam2005/jaynikam2005/blob/output/github-contribution-grid-snake-dark.svg"
          echo "   🎮 GIF: https://github.com/jaynikam2005/jaynikam2005/blob/output/github-contribution-grid-snake.gif"